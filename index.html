<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Planilha financeira</title>
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
        <script defer src="main.js"></script>
        <script crossorigin="anonymous" defer integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <form class="container-fluid fs-5 text">
            <p class="text-start fs-2">Calculadora de longo prazo para Opções</p>
            <div id="taxa-container" class="row">
                <div class="col text-start">
                    <label for="taxa">Taxa</label>
                    <input id="taxa" type="text" class="w-30 rounded border-success">
                    <span>% a.m.</span>
                </div>
            </div>
            <div id="meses-container" class="row">
                <div class="col text-start">
                    <label for="meses">Meses</label>
                    <input id="meses" type="text" class="w-30 rounded border-success">
                    <span id="qtd-anos"></span>
                </div>
            </div>
            <div id="aportes-container" class="row">
                <div class="col text-start">
                <label for="aporte">Aporte Mensal R$</label>
                <input id="aporte" type="text" class="w-30 rounded border-success">
                </div>
            </div>
            <div id="qtd-lotes-container" class="row">
                <div class="col text-start">
                    <label for="qtd-lotes" class="col-form-label">Quantidade de lotes a comprar</label>
                    <input id="qtd-lotes" type="text" class="w-30 rounded bg-opacity-25" disabled>
                </div>
            </div>

            <div id="preco-acao-unitario-container" class="row">
                <div class="col text-start">
                    <label for="preco-acao-unitario" class="col-form-label">Preço de uma ação R$</label>
                    <input id="preco-acao-unitario" type="text" class="w-30 rounded border-success">
                </div>
            </div>
            <div id="total-investido-em-opcoes-container" class="row">
                <div class="col text-start">
                    <label for="total-investido-em-opcoes">Total investido em opções R$</label>
                    <input id="total-investido-em-opcoes" type="text" class="w-30 rounded bg-opacity-25" disabled>
                </div>
            </div>
            <div id="total-dinheiro-para-investir-container" class="row">
                <div class="col text-start">
                    <label for="total-dinheiro-para-investir">Total de dinheiro para investir R$</label>
                    <input id="total-dinheiro-para-investir" type="text" class="w-30 rounded border-success">
                </div>
           </div>
            <div id="valor-futuro-recebido-container" class="row">
                <div class="col text-start">
                    <label for="valor-futuro-recebido">Valor Futuro Recebido R$</label>
                    <input id="valor-futuro-recebido" type="text" class="w-30 rounded bg-opacity-25" disabled>
                </div>
            </div>
            <div id="renda-mensal-container" class="row">
                <div class="col text-start">
                    <label for="renda-mensal">Renda Mensal R$</label>
                    <input id="renda-mensal" type="text" class="w-30 rounded bg-opacity-25" disabled>
                </div>
            </div>
            <button id="button-calcular" class="btn btn-outline-success">Calcular</button>
        </form>
    </body>
</html>
